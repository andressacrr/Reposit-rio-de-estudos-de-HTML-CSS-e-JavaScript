<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Links</title>
</head>
<body>
    <input type="text" placeholder="Nome" /> <!--placeholder é o espaço reservado para escrever-->
    <button>Clica aqui</button>


        <!--<br> é pular liga no html sem usar o css. Na hora de usar o css eu vou usar com class-->
    <a href="https://www.youtube.com" target ="_blank" > <br> <br> Youtube </a>
       <!--target é alvo, qnd eu clicar ele abre uma nova aba/guia, é p nao abrir a url na msm guia-->

       
       <!--form é interagir com algum servidor, se esta dentro do form é que vai interagir-->
    <form action="https://google.com/search" method="get">
        <!--action é aonde vai abrir a url, metodo get é pegar-->
        <label for="busca">Faça sua busca</label>
        <!--label é para acessibilidade, tipo legenda-->
        <input type="text" name="q" id="busca">
        <!--name é o nome do input-->
        <input type="submit" value="Buscar"> 
        <!--submit é enviar-->
    </form>   
</body>
</html>
